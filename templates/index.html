{% extends 'base.html' %}
{% block title %}
HOME
{% endblock title %}
{% block body %}
{% with messages=get_flashed_messages(with_categories=true)%}
{% if messages %}
{% for category,message in messages  %}
<div class="alert alert-{{category}} alert-dismissible fade show"
role="alert">
    {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-Label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}
{% endif %}
{% endwith %}
<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="10000">
      <img src="static/home1.jpg" class="d-block w-100" alt="">
    </div>
    <div class="carousel-item" data-interval="2000">
      <img src="static/home2.jpg" class="d-block w-100" alt="">
    </div>
    <div class="carousel-item">
      <img src="static/home3.jpg" class="d-block w-100" alt="">
    </div>
    <div class="carousel-item">
      <img src="static/home4.jpg" class="d-block w-100" alt="">
    </div>
    <div class="carousel-item">
      <img src="static/home5.jpg" class="d-block w-100" alt="">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock body %}
